<header>
  <mat-toolbar [class.show-searchbar]="showSearchbar">
    <img alt="logo" class="logo" src="./assets/logo.png" />
    <button *ngIf="showInputBar" class="show--desktop" mat-raised-button>Kategorien</button>
    <button *ngIf="showInputBar" class="show--mobile" mat-icon-button>
      <mat-icon>filter_list</mat-icon>
    </button>
    <div *ngIf="showInputBar" class="suche search-field search-field--desktop" [class.show]="showSearchbar">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Suche"/>
    </div>
    <button *ngIf="showInputBar" class="search-field search-field--mobile" mat-icon-button (click)="toggleSearchbar()">
      <mat-icon>search</mat-icon>
    </button>
    <a *ngIf="showInseratButton" mat-raised-button color="accent" class="inserat-button show--desktop"
       [routerLink]="'inserat'">
      Inserat anlegen
    </a>
    <a *ngIf="showInseratButton" mat-raised-button color="accent" class="inserat-button show--mobile"
       [routerLink]="'inserat'">
      <mat-icon>add</mat-icon>
      Inserat
    </a>
    <div class="align-right">
      <button mat-icon-button>
        <mat-icon>local_grocery_store</mat-icon>
      </button>
      <button mat-icon-button routerLink="/notifications">
        <mat-icon>mail_outline</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</header>
