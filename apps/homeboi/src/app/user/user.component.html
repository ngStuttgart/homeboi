<homeboi-header (productQuery)="filter($event)"></homeboi-header>

<main>
  <homeboi-product-card
    *ngFor="let product of filteredProducts$ | async"
    [product]="product"
    [routerLink]="['/inserat-details', product.id]"
  >
  </homeboi-product-card>
</main>

<div *ngIf="productsLoading$ | async" class="loading">
  <mat-spinner></mat-spinner>
</div>
